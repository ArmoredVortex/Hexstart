<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexstart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b5d740196.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="blob"></div>
    <div id="blur"></div>

    <div class="settings">
        <i class="fas fa-cog" id="settings-button"></i>
    </div>

    <div class="sidemenu" id="sidemenu">
        <!-- Add settings options -->
        <div class="settings-options">
            <div class="setting">
                <div class="setting-name">
                    <p>Mouse Blob</p>
                </div>
                <input type="checkbox" id="blob-switch"><label for="blob-switch">Toggle</label>
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Rotation</p>
                </div>
                <input type="checkbox" id="rotation-switch"><label for="rotation-switch">Toggle</label>
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Background Color</p>
                </div>
                <input type="color" id="color-background" value="#101112">
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Primary Color</p>
                </div>
                <input type="color" id="color-primary" value="#00ffb8">
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Secondary Color</p>
                </div>
                <input type="color" id="color-secondary" value="#13ce9a">
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Icon Color</p>
                </div>
                <input type="color" id="color-icon" value="#000000">
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Blob Color</p>
                </div>
                <input type="color" id="color-blob" value="#ffffff">
            </div>
            <div class="setting" style="display:flex; justify-content:center">
                <a class="update-button" onclick="updateColor()">Update</a>
            </div>
        </div>
    </div>

    <!-- Exam Countdown -->
    <div style="color: white; position: absolute;">
        JEE Adv
        <br>
        <div id="timeRemainingadv"></div>
    </div>
    <div style="color: white; position: absolute; top: 50px;">
        JEE Main
        <br>
        <div id="timeRemainingMain"></div>
    </div>
    <!-- --------------- -->

    <div class="grid">
        <div class="center">
            <div class="hexagon">
                <a href="https://github.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://getpocket.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-get-pocket"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.youtube.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://mail.proton.me" class="hex-icon" target="_blank">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://en.wikipedia.com/" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-wikipedia-w"></i>
                </a>
            </div>
        </div>
    </div>
</body>

<!-- Exam Countdown script -->
<script>
    var endTimeAdv = new Date("2024-05-26T00:00:00") / 1000;
    var endTimeMain = new Date("2024-04-01T00:00:00") / 1000;
    function setClockAdv() {
        var elapsed = new Date() / 1000;
        var totalSec = endTimeAdv - elapsed;
        var d = parseInt(totalSec / (3600 * 24))
        var h = parseInt(totalSec / 3600 % 24)
        var m = parseInt(totalSec / 60) % 60;
        var s = parseInt(totalSec % 60, 10);
        var result = d + " days " + h + " hours, " + m + " minutes " + s + " seconds";
        document.getElementById('timeRemainingadv').innerHTML = result;
        setTimeout(setClockAdv, 1000);
    }
    function setClockMain() {
        var elapsed = new Date() / 1000;
        var totalSec = endTimeMain - elapsed;
        var d = parseInt(totalSec / (3600 * 24))
        var h = parseInt(totalSec / 3600 % 24)
        var m = parseInt(totalSec / 60) % 60;
        var s = parseInt(totalSec % 60, 10);
        var result = d + " days " + h + " hours, " + m + " minutes " + s + " seconds";
        document.getElementById('timeRemainingMain').innerHTML = result;
        setTimeout(setClockMain, 1000);
    }
    setClockAdv();
    setClockMain();
</script>
<!-- ---------------- -->


<script src="cookies.js" defer></script>
<script src="script.js" defer></script>
<script src="color.js" async defer></script>

</html>
