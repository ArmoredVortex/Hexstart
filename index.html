<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexstart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b5d740196.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="blob"></div>
    <div id="blur"></div>

    <div class="settings">
        <i class="fas fa-cog" id="settings-button"></i>
    </div>

    <div class="sidemenu" id="sidemenu">
        <!-- Add settings options -->
        <div class="settings-options">
            <div class="setting">
                <div class="setting-name">
                   <p>Mouse Blob</p>
                </div>
                <input type="checkbox" id="blob-switch"><label for="blob-switch" >Toggle</label>
            </div>
            <div class="setting">
                <div class="setting-name">
                   <p>Rotation</p>
                </div>
                <input type="checkbox" id="rotation-switch"><label for="rotation-switch" >Toggle</label>
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Background Color</p>
                </div>
                <input type="color" id="color-background" value="#101112">
            </div>
            <div class="setting">
                <div class="setting-name">
                   <p>Primary Color</p>
                </div>
                <input type="color" id="color-primary" value="#00ffb8">
            </div>
            <div class="setting">
                <div class="setting-name">
                   <p>Secondary Color</p>
                </div>
                <input type="color" id="color-secondary" value="#13ce9a">
            </div>
            <div class="setting">
                <div class="setting-name">
                   <p>Icon Color</p>
                </div>
                <input type="color" id="color-icon" value="#000000">
            </div>
            <div class="setting" style="display:flex; justify-content:center">
                <a class="update-button" onclick="updateColor()">Update</a>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="center">
            <div class="hexagon">
                <a href="https://github.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://getpocket.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-get-pocket"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.youtube.com" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://mail.proton.me" class="hex-icon" target="_blank">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://en.wikipedia.com/" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-wikipedia-w"></i>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="cookies.js" defer></script>
<script src="script.js" defer></script>
<script src="color.js" async defer></script>

</html>
